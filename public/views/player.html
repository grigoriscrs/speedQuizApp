<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Speed Quiz - Player</title>
</head>
<body>
    <div class="container">
        <div id="name-entry">
            <h1>Join Game</h1>
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="join-button">JOIN</button>
        </div>
    </div>

    <!-- These elements are now outside the container for independent positioning -->
    <h1 id="player-greeting" style="display: none;"></h1>
    <h2 id="info-timer" style="display: none;"></h2>
    <button id="buzz-button" style="display: none;">BUZZ</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/player.js"></script>
</body>
</html>
